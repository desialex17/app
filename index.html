<!DOCTYPE html>
<html> 
<head>

<title>Injury Alert</title>

<link rel="stylesheet" href="css/styles.css"/>
<link rel="stylesheet" href="slick/slick.css"/>
<link rel="stylesheet" href="js/jquery-2.1.3.min.js"/>
<link href='http://fonts.googleapis.com/css?family=Philosopher' rel='stylesheet' type='text/css'>

<meta name="author" content="Desiree Mathurin"/>
<meta name="author" content="Danni Santana"/>
<meta name="author" content="Helina Selemon"/>

<meta name="description" content="Get the latest injury reports for your favorite sports teams and players at the tip of your fingertips."/>
</head>

<body>

<div class= "header">
Injury Alert
<hr />
</div>

<div id= "divupdate" class="photo-carousel">
	<div> 
		<h1>Football</h1>
		 <h2>First Round Draft Pick gets Injured</h2>
		<img src="img/img1.png">
		
	</div>

	<div>
		<h1> Basketball</h1>
		<h2>Game 4 Rockets vs Clippers Highlights</h2>
	
		<iframe width="640" height="360" src="https://www.youtube.com/embed/UugXQrpo8Fk" frameborder="0" allowfullscreen></iframe>
	
	</div>

	<div>
		<h1>Baseball</h1>
			<h2>Worst Baseball Injuries in History</h2>
		<iframe width="640" height="360" src="https://www.youtube.com/embed/6xU0tVl_04I" frameborder="0" allowfullscreen></iframe>
	</div>

</div>

<hr>

<div>
<select id="opts" onchange="showForm()">
    <option value="0">Select Teams</option>
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
</select>

<div id="f1" style="display:none">
    <form name="form1">
        <select id="opts" onchange="showForm()">
            <option value="0">Select Players</option>
            <option value="1">Option 1A</option>
            <option value="2">Option 1B</option>
        </select>
    </form>
</div>

<div id="f2" style="display:none">
    <form name="form2">
        <select id="opts" onchange="showForm()">
            <option value="0">Select Players</option>
            <option value="1">Option 2A</option>
            <option value="2">Option 2B</option>
        </select>
    </form>
</div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="slick/slick.min.js"></script>
  <script>
    $(document).ready(function(){
 $('.photo-carousel').slick({

 	autoplay:true,
 	autoplaySpeed:2500,

 	
 	

 });


    });
  </script>

   <script type="text/javascript">
    function showForm() {
        var selopt = document.getElementById("opts").value;
        if (selopt == 1) {
            document.getElementById("f1").style.display = "block";
            document.getElementById("f2").style.display = "none";
        }
        if (selopt == 2) {
            document.getElementById("f2").style.display = "block";
            document.getElementById("f1").style.display = "none";
        }
        if (selopt == 0) {
            document.getElementById("f2").style.display = "none";
            document.getElementById("f1").style.display = "none";
        }
    }
</script>
<script src="js/script.js"></script>
 </body>
  </html>
